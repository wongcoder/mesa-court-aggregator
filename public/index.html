<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="main-content">
                <!-- Park Filter Sidebar -->
                <aside id="park-sidebar" class="park-sidebar">
                    <div id="sidebar-header" class="sidebar-header">
                        <h3>Parks</h3>
                        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="18,6 6,18"></polyline>
                                <polyline points="6,6 18,18"></polyline>
                            </svg>
                        </button>
                    </div>

                    <div id="sidebar-content" class="sidebar-content">
                        <div id="filter-controls" class="filter-controls">
                            <button id="select-all-parks" class="filter-button">Select All</button>
                            <button id="deselect-all-parks" class="filter-button">Deselect All</button>
                        </div>

                        <div id="park-list" class="park-list">
                            <!-- Park checkboxes will be generated by JavaScript -->
                        </div>
                    </div>
                </aside>

    <!-- Calendar Container -->
    <div id="calendar-container" class="calendar-container">
        <div class="calendar-header">
            <div class="header-left">
                <button id="sidebar-open" class="sidebar-open-button" aria-label="Open park filters">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                
                <div class="app-title">
                    <h1>Court Aggregator</h1>
                </div>

                <div class="calendar-nav">
                    <button id="prev-period" class="nav-button" aria-label="Previous period">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,18 9,12 15,6"></polyline>
                        </svg>
                    </button>
                    <h2 id="current-period">January 2025</h2>
                    <button id="next-period" class="nav-button" aria-label="Next period">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,18 15,12 9,6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <div class="data-status">
                    <div id="last-updated" class="last-updated" style="display: none;">
                        <span class="status-label">Last updated:</span>
                        <span id="last-updated-time" class="status-time"></span>
                    </div>
                </div>
                
                <div class="view-toggle-container">
                    <div class="view-toggle-buttons">
                        <button id="monthly-view" class="view-toggle-button" data-view="monthly">Month</button>
                        <button id="weekly-view" class="view-toggle-button active" data-view="weekly">Week</button>
                        <button id="daily-view" class="view-toggle-button" data-view="daily">Day</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly View -->
        <div id="monthly-calendar" class="calendar-view">
            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-days" id="monthly-days">
                    <!-- Monthly calendar days will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Weekly View -->
        <div id="weekly-calendar" class="calendar-view active">
            <div class="weekly-grid">
                <div class="weekly-time-axis">
                    <div class="time-slot-header"></div>
                    <div id="weekly-time-slots" class="weekly-time-slots">
                        <!-- Time slots will be generated by JavaScript -->
                    </div>
                </div>
                <div class="weekly-days-container">
                    <div class="weekly-weekdays">
                        <div class="weekly-weekday">Sun</div>
                        <div class="weekly-weekday">Mon</div>
                        <div class="weekly-weekday">Tue</div>
                        <div class="weekly-weekday">Wed</div>
                        <div class="weekly-weekday">Thu</div>
                        <div class="weekly-weekday">Fri</div>
                        <div class="weekly-weekday">Sat</div>
                    </div>
                    <div id="weekly-days" class="weekly-days">
                        <!-- Weekly calendar days will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily View -->
        <div id="daily-calendar" class="calendar-view">
            <div class="daily-grid">
                <div class="daily-time-axis">
                    <div class="time-slot-header"></div>
                    <div id="daily-time-slots" class="daily-time-slots">
                        <!-- Time slots will be generated by JavaScript -->
                    </div>
                </div>
                <div class="daily-content">
                    <div class="daily-header">
                        <div id="daily-date" class="daily-date">Today</div>
                    </div>
                    <div id="daily-schedule" class="daily-schedule">
                        <!-- Daily schedule will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
